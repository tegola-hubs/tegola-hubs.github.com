---
layout: default
title: Tegola Blog
filename: blog.html
---

{% for post in site.posts %}
<div class="blog-post">
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <p>
{% if post.author %}
     by {{ post.author }}<br />
{% endif %}
     {{ post.date | date_to_string }}</p>
  {{ post.content }}
</div>
{% endfor %}
